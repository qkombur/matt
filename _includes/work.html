<div class="work">

<h1 class="work-header">My Work</h1>
<div class="work-container">
{% for project in site.projects %}
  <div class="flex-row">
    <div class="box" style="background: url(
    {{project.baseurl}}/img/{{project.img}});
      background-size: cover;
      overflow: hidden;">
      <div class="overlay">
        <span class="hover-text">{{project.title}}<br>{{project.body}}</span>
      </div>
    </div>
  </div>

{% endfor %}
</div>
</div>
